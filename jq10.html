<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>     
<script>
    $(document).ready(function(){
         $("#i1").click(function(){  
            $("body").css("background-color","red");
          
       }); 
    });
    
    $(document).ready(function(){
         $("#i2").click(function(){  
            $("body").css("background-color","green");
          
       }); 
    });
    
    $(document).ready(function(){
         $("#i3").click(function(){  
            $("body").css("background-color","Blue");
          
       }); 
    });
</script>
</head>

    <body>
        <p>Jquery is an interesting language</p>
        <button id="i1">Red</button>
        <button id="i2">Green</button>
        <button id="i3">Blue</button>
    </body>
</html>
