<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>    
</head>

<body>
<div ng-app="" ng-init="name='Rohit'">  <!-- ng-init initializes the Angular
                                             Application variable--> 
Name<input type="text" ng-model="name">

<p>{{10+10}}      <!-- Angular Expression shows the result of expression-->
{{name}}</p>       <!-- Angular Expression also used to bind the Angular variable value to the HTML Tag-->
    
</div>

</body>
</html>
