<html>
<head>
    <script>
        function showFact()
        {
            var c=document.getElementById('i').value;
            
            document.getElementById('i').value=c*2;
        }
        
        function showEven()
        {
            var i;
            for(i=0;i<10;i++)
                {
                    if(i % 2==0)
                        document.write("<h2>"+i+"</h2>");
                }
        }
    </script>
    </head>
    
    <body>
    <input type="text" id="i">
        <input type="button" onclick="showFact()" value="Get">
        <input type="button" onclick="showEven()" value="Print Even">
    </body>
</html>
