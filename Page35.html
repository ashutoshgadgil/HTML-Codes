<html>
<head>
    <script>
        function max(n1,n2)
        {
            if(n1>n2)         // If statement
                document.write(n1+" is greater than "+n2);
            
            if(n1==80)        // If else statement
                document.write("<br>n1 Equal to 80");
            else
                document.write("<br>n1 Not equal to 80");
            
            if(n1==80)        // If else statement
                document.write("<br>n1 is equal to 80");
            else if(n1 % 2==0)
                document.write("<br>n1 is Even but not 80");
            else
                document.write("<br>n1 is odd number");
        }
    </script>
    </head>
    
    <body>
        <script>
            max(70,50);
        </script>
    </body>
</html>
