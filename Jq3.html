<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>     
<script>
    $(document).ready(function(){
       $("#p1").click(function(){
          $("#p1").css("background-color","red"); 
       }); 
    });
    
    $(document).ready(function(){
       $("#p2").click(function(){
          $("#p2").css("background-color","green"); 
       }); 
    });
</script>    
</head>
    
<body>
    <p id="p1">Hello</p>
    <p id="p2">Welcome</p>
</body>
</html>
