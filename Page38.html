<html>
<head>
<script>
    function getdata()
    {
        var fn=document.getElementById('fn').value;
        var sn=document.getElementById('sn').value;
        
        document.getElementById('sum').innerHTML="Sum is : "+(parseInt(fn)+parseInt(sn));
        //document.write("Sum is : "+(fn+sn));
    }
    
</script>    
</head>
    
    <body>
        <label>First Number :</label>
        <input type="text" id="fn"><br/>
        <label>Second Number :</label>
        <input type="text" id="sn">
        <br/>
        <input type="button" onclick="getdata()" value="Add">
        
        <p id="sum"></p>
    </body>
</html>
