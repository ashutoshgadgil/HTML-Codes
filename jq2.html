<html>
<head>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
    
<script>
    $(document).ready(function(){
       $("button").click(function(){
         $("p").hide();  
       });
    });
    
    $(document).ready(function(){
       $("#b1").click(function(){   
         $("p").show();  
       });
    });
    
   	 $(document).ready(function() {  
	 $("p").css("background-color", "cyan");  // At the time of loading 
	 });                                      // Jquery code background color  
                                              // of every paragraph is cyan

     $(document).ready(function() { 
         $(".p1").click(function(){
             	 $(".p1").css("background-color", "Blue");  // At the time of 
         });
	 }); 
    
    
     $(document).ready(function() { 
         $(".p2").click(function(){
             	 $(".p2").css("background-color", "Green");  // At the time of 
         });
	 }); 
    </script>
</head>
    
<body>
    <p class="p1">Welcome to JQuery</p>
    
    <p class="p2">Welcome to JQuery</p>
    
    <p>Welcome to JQuery</p>
    
    <button>Hide</button>
    <button id="b1">Show</button>
    
    
</body>    
</html>
