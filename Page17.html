        text-align: center;

    <h2 id="id2">Welcome</h2>

    <p>
        This paragraph is written directly inside body
    
    </p>
    
    <div>
        <p>
            This paragraph is inside div tag
        </p>
    </div>
    
    <h3>H3</h3>
    <h4>H4</h4>
    
    
   
</body>
</html>
