<html>
<head>
    <style>              <!-- internal style -- >
        ul big{
            color: red;
        }
    
        .myclass
        {
            color: cyan;
            font-family: sans-serif;
            font-size: 25;
            background-color: blueviolet;
        }
        
        .myclass1
        {
          background-color: cadetblue;  
        }
        
        #myid
        {
            color: yellow;
            
        }
        
        
    </style>
</head>
    
<body>
    <font size=15>Hello</font>    
    <img src="koala.jpg" width="150" height="150" align="right">
    
    <h1>Welcome</h1>
    Welcome to CSS
    <!--<h1 style="color: aqua">HTML</h1> -->   <!-- Inline Style --> 
    <p>Hi Css is Cascading style sheet</p>
    
    <ul> 
        <li>One</li>
        <li>Color <big>Red</big> </li>
        <li>Three</li>
    </ul>
    
    <h2 class="myclass">This will use class myclass</h2>
    
    <p class="myclass">Hello this is my paragraph</p>
    
    <h1 id="myid">Yellow Color</h1>

    <h2 id="myid">Yellow Color</h2>
    
    <h3 id="myid">Yellow color</h3>
    
    <p id="myid">This is paragraph</p>
    
    <p class="myclass myclass1" id="myid">This paragraph implements multiple classes</p>
    </body>
</html>
